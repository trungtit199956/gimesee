<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 d-flex flex-column align-items-center justify-content-center">
    <h1>Messaging login page</h1>
    <div th:if="${param.error}">
        <p th:text="${session.error}" th:unless="${session == null}">[...]</p>
    </div>
    <div th:if="${param.logout}">You have been logged out.</div>
    <form th:action="@{/login}" method="post" class="mt-3 w-25 text-center">
        <div class="input-group mb-3">
            <span class="input-group-text">아이디</span>
            <input type="text" class="form-control" placeholder="아이디를 입력해주세요." aria-label="Username" name="username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">비밀번호</span>
            <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요." aria-label="Username" name="password" aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
</div>
</body>
</html>
